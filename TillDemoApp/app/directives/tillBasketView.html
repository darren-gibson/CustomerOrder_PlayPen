<div class="list-group">
    <div till-auto-scroll style="height: 500px; overflow-y: auto; border: 1px solid #ecf0f1;">
        <a href="#" class="list-group-item" ng-repeat="product in order.products">
            <div class="row">
                <div class="col-xs-8">{{ product.productId | prodDesc }}</div><div class="text-right col-xs-4">{{product.price.net | money}}</div>
                <div class="col-xs-10 col-xs-offset-2" ng-if="product.quantity.amount != 1">{{ product.quantity.amount }} at {{ product.price.unit | money }} {{ product.quantity.uom }}</div>
            </div>
        </a>
    </div>
    <div class="list-group-item">
        <div id="totals" class="row">
            <div class="col-sm-4"><h4>Total</h4></div>
            <div class="col-sm-8 text-right"><h4>{{ order.total.net | money }}</h4></div>
            <div class="col-sm-4"><h4>Paid</h4></div>
            <div class="col-sm-8 text-right"><h4>{{ order.total.paid | money }}</h4></div>
            <div class="col-sm-4"><h3>Amount Due</h3></div>
            <div class="col-sm-8 text-right"><h3>{{ order.total.due | money }}</h3></div>
        </div>
    </div>
</div>
