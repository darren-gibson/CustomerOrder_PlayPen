<!-- ReSharper disable UnknownCssClass -->
<div id="wrapper">

    <!-- Sidebar -->
    <div till-quick-products ng-controller="tillQuickProductsCtrl"></div>
    
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <div class="list-group">
                        <div till-auto-scroll style="height: 500px; overflow-y: auto; border: 1px solid #ecf0f1;">
                            <a href="#" class="list-group-item" ng-repeat="product in order.products">
                                <div class="row">
                                    <div class="col-xs-8">{{ product.productId | prodDesc }}</div><div class="text-right col-xs-4">{{product.price.net | money}}</div>
                                    <div class="col-xs-10 col-xs-offset-2" ng-if="product.quantity.amount != 1">{{ product.quantity.amount }} at {{ product.price.unit | money }} {{ product.quantity.uom }}</div>
                                </div>
                            </a>
                        </div>
                        <div class="list-group-item">
                            <div id="totals" class="row">
                                <div class="col-sm-8 col-sm-offset-4 text-right"><h3>{{ order.total.net | money }}</h3></div>
                            </div>
                        </div>
                    </div>

                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-barcode"></span>
                                <input type="text" class=" text-right form-control input-lg" ng-model="formData.productId">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default btn-lg" ng-click="addProductByForm()">OK</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- ReSharper restore UnknownCssClass -->
    </div>
</div>
